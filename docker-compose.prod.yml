version: '3.7'

services:

  web:
    container_name: web_moat
    build:
      context: .
      dockerfile: prod.Dockerfile
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - envs/.prod.env
      - envs/.env.prod
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    expose:
      - 8000
    entrypoint:
      - sh
      - docker/entrypoint.prod.sh
    depends_on:
      - db

  db:
    container_name: postgres_moat
    image: postgres:12.0-alpine
    env_file:
      - envs/.prod.db.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  nginx:
    container_name: nginx_moat
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
